  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      // load the model and metadata
      // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
      // or files from your local hard drive
      // Note: the pose library adds "tmImage" object to your window (window.tmImage)
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) { // and class labels
        var element = document.createElement("div")
        element.classList.add("d-flex");
        labelContainer.appendChild(element);
      }
    }

    // run the webcam image through the image model
    async function predict() {
      // predict can take in an image, video or canvas html element
      var image = document.getElementById("face-image")
      const prediction = await model.predict(image, false);
      prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
      console.log(prediction[0].className);
      var resultImg, resultTitle;
      const classPrediction = prediction[0].className;
      const classPrediction_p = (Number(prediction[0].probability.toFixed(2)) * 100 - 0.01).toFixed(2);
      //labelContainer.childNodes[0].innerHTML = "<font color='#c449c2' size='5em'>" + classPrediction + "</font>" + "을(를) " + classPrediction_p + "% 닮았습니다.";
      switch (classPrediction) {
        case "민니":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Minne.jpg' style='max-width: 100%;height: auto;''>"
          break;
        case "미연":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Miyeon.jpg' style='max-width: 100%;height: auto;''>"
          break;
        case "슈화":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Shuhwa.jpg' style='max-width: 100%;height: auto;''>"
          break;
        case "수진":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Soojin.jpg' style='max-width: 100%;height: auto;''>"
          break;
        case "소연":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Soyeon.jpg' style='max-width: 100%;height: auto;''>"
          break;
        case "우기":
          resultTitle = "<div class='mb-3 msg'><font color='#c449c2' size='5%'>" + classPrediction + "</font>" + "'을(를) " + classPrediction_p + "% 닮았습니다.'</div>";
          resultImg = "<img src='/images/Yuqi.jpg' style='max-width: 100%;height: auto;''>"
          break;
        default:
          alert("잘못된 입력 값!");
          break;
      }
      $('.result-message').html(resultTitle + resultImg);
      var barWidth;
      for (let i = 0; i < maxPredictions; i++) {
      if (prediction[i].probability.toFixed(2) > 0.1) {
        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
        } else if (prediction[i].probability.toFixed(2) >= 0.01) {
          barWidth = "4%"
        } else {
          barWidth = "2%"
        }
        var labelTitle;
        switch (prediction[i].className) {
          case "민니":
            labelTitle = "민니"
            break;
          case "미연":
            labelTitle = "미연"
            break;
          case "소연":
            labelTitle = "소연"
            break;
          case "우기":
            labelTitle = "우기"
            break;
          case "슈화":
            labelTitle = "슈화"
            break;
          case "수진":
            labelTitle = "수진"
            break;
          default:
            labelTitle = "알수없음"
          }
      
        var label = "<div class='name-label d-flex align-items-center'>" + labelTitle + "</div>"
        var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100 - 0.01) + "%</span></div></div>"
        labelContainer.childNodes[i].innerHTML = label + bar;
        }
        //  for (let i = 0; i < maxPredictions; i++) {
        //    const classProbability = Number(prediction[i].probability*100).toFixed(0)
        //    const classPrediction =
        //      prediction[i].className + ": " + String(classProbability) + "%";
        //   labelContainer.childNodes[i+2].innerHTML = classPrediction;
        // }
      }
  </script>
  <script>function readURL(input) {
        if (input.files && input.files[0]) {

          var reader = new FileReader();

          reader.onload = function (e) {
            $('.image-upload-wrap').hide();
            $('#loading').show();
            $('.file-upload-image').attr('src', e.target.result);
            $('.file-upload-content').show();

            $('.image-title').html(input.files[0].name);
          };

          reader.readAsDataURL(input.files[0]);
          init().then(() => {
            predict();
            $('#loading').hide();
          });
        } else {
          removeUpload();
        }
      }

      function removeUpload() {
        $('.file-upload-input').replaceWith($('.file-upload-input').clone());
        $('.file-upload-content').hide();
        $('.image-upload-wrap').show();
      }
      $('.image-upload-wrap').bind('dragover', function () {
        $('.image-upload-wrap').addClass('image-dropping');
      });
      $('.image-upload-wrap').bind('dragleave', function () {
        $('.image-upload-wrap').removeClass('image-dropping');
      });
  </script>
